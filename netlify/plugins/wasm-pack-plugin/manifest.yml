name: netlify-plugin-wasm-pack
inputs:
  - name: wasmDir
    description: Directory containing the Rust WASM project
    default: ./gpx-file-processor-wasm
  - name: targetDir
    description: Output directory for the WASM files
    default: ../static/wasm
  - name: target
    description: Target for wasm-pack build
    default: web